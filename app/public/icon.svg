<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bell body with gradient -->
  <defs>
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bell shape -->
  <path d="M50 10 C45 10 40 12 40 18 L40 25 C32 28 25 36 25 45 L25 60 C25 63 23 65 20 67 L20 72 L80 72 L80 67 C77 65 75 63 75 60 L75 45 C75 36 68 28 60 25 L60 18 C60 12 55 10 50 10 Z"
        fill="url(#bellGradient)"
        stroke="#6D28D9"
        stroke-width="2"/>

  <!-- Bell clapper -->
  <circle cx="50" cy="75" r="6" fill="#6D28D9"/>

  <!-- Notification dot (top right) -->
  <circle cx="65" cy="20" r="8" fill="#EF4444">
    <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Checkmark inside notification dot -->
  <path d="M62 20 L64 22 L68 17"
        stroke="white"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Ring lines (animated) -->
  <path d="M30 20 L25 15"
        stroke="#8B5CF6"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M70 20 L75 15"
        stroke="#8B5CF6"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
</svg>
